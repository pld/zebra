<html lang="en">
<head>
    <title>Ona Viewer</title>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="stylesheet" type="text/css" href="../../../resources/public/css/pure-min.css">
<link rel="stylesheet" href="../../../resources/public/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../../../resources/public/css/style.css">
</head>
<body>
<div id="content" class="container">
    <div class="signin-form">
        <form action="/join" method="post" class="pure-form pure-form-stacked">
            <input name="name" placeholder="Name" type="text">
            <input name="username" placeholder="Username" required="true" type="text">
            <input name="email" placeholder="Email" required="true" type="text">
            <input name="password" placeholder="Password" required="true" type="password">
            <input name="password2" placeholder="Password(again)" required="true" type="password">
            <input type="submit" value="Sign up" class="pure-button btn-secondary"/>
        </form>
    </div>
</div>
</body>
</html>
