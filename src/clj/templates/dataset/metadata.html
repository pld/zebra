<head>
  <title>Ona Viewer</title>
</head>
<body>
  <div class="content">
    <div class="dataset-metadata-form">
      <h2>Settings for your form <span id="title">Filename 1.xls</span></h2>
      <form action="/dataset/metadata" method="post" class="pure-form pure-form-stacked">
        <input type="hidden" name="dataset-id" id="dataset-id"/>
        <input type="hidden" name="project-id" id="project-id"/>
        <label name="title">Title</label>
        <input type="text" name="title" id="form-title"/>
        <label name="description">Description</label>
        <input type="text" name="description" id="description"/>
        <label name="tags">Tags</label>
        <input type="text" name="tags" id="tags"/>
        <a id="back" href="#" class="pure-button">Back</a>
        <input type="submit" value="Finish" class="pure-button"/>
      </form>
    </div>
  </div>
</body>
</html>
