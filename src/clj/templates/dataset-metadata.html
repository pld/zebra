<head>
  <title>Ona Viewer</title>
</head>
<body>
  <div class="content">
    <div class="dataset-metadata-form">
      <form action="/dataset/metadata" method="post">
        <input type="hidden" name="dataset-id" id="dataset-id"/>
        <label name="description">Description</label>
        <input type="text" name="description"/>
        <label name="Shared">Share</label>
        <input type="checkbox" name="shared" value="shared"/>
        <input type="submit" value="Update metadata"/>
      </form>
    </div>
  </div>
</body>
</html>
